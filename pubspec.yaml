name: ffmpeg_cbs
description: "Private FFmpegKit wrapper plugin for Korea CBS applications. Provides HLS stream recording."
version: 0.0.1
homepage:
publish_to: "none"

environment:
  sdk: ^3.0.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: kr.co.cbs.ffmpeg
        pluginClass: FFMpegCBSPlugin
      ios:
        pluginClass: FFMpegCBSPlugin
      windows:
        pluginClass: FFMpegCBSPlugin